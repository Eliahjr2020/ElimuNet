<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ElimuNet</title>
    <link rel="stylesheet" href="./CSS/ProfileStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <h1>My Profile</h1>
        <div class="profile-card">
            <div class="profile-photo">
                <img id="profileImage" src="./Assets/logo.png" alt="Profile Photo">
                <input type="file" id="uploadPhoto" accept="image/*" style="display: none;">
                <button onclick="document.getElementById('uploadPhoto').click()">Upload Photo</button>
            </div>
            <div class="profile-info">
                <form id="profileForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="john.doe@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio" rows="4" required>Short bio about the user...</textarea>
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./JavaScripts/profile_script.js"></script>
</body>
</html>
