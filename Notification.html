<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - ElimuNet</title>
    <link rel="stylesheet" href="./CSS/NotificationsStyle.css">
</head>
<body>
    <div class="notifications-container">
        <h1>Notifications</h1>
        <div class="notifications-list">
            <div class="notification new" data-id="1">
                <p><strong>New Notification:</strong> You have a new message from John.</p>
                <button class="mark-read">Mark as Read</button>
            </div>
            <div class="notification new" data-id="2">
                <p><strong>New Notification:</strong> Your subscription has been updated.</p>
                <button class="mark-read">Mark as Read</button>
            </div>
            <div class="notification read" data-id="3">
                <p><strong>Read Notification:</strong> Your profile has been updated.</p>
            </div>
            <!-- Add more notifications as needed -->
        </div>
    </div>

    <script src="./JavaScripts/notifications_script.js"></script>
</body>
</html>
