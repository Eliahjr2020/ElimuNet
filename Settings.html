<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ElimuNet</title>
    <link rel="stylesheet" href="./CSS/SettingsStyle.css">
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>
        <form id="settingsForm">
            <div class="form-group">
                <label for="theme">Theme:</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notifications">Notification Frequency:</label>
                <select id="notifications" name="notifications">
                    <option value="never">Never</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="language">Language Preference:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fontSize">Font Size:</label>
                <input type="range" id="fontSize" name="fontSize" min="12" max="24" value="16">
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script src="./JavaScripts/settings_script.js"></script>
</body>
</html>
