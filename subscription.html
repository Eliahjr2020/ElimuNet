<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription - ElimuNet</title>
    <link rel="stylesheet" href="./CSS/SubscriptionStyle.css">
</head>
<body>
    <div class="subscription-container">
        <h1>Choose Your Plan</h1>
        <div class="plans">
            <div class="plan-card">
                <h2>Free Plan</h2>
                <p class="price">$0/month</p>
                <ul>
                    <li>Access to basic resources</li>
                    <li>Community support</li>
                    <li>Limited downloads</li>
                </ul>
                <button class="subscribe-btn" disabled>Current Plan</button>
            </div>
            <div class="plan-card">
                <h2>Pro Plan</h2>
                <p class="price">$9.99/month</p>
                <ul>
                    <li>Access to all resources</li>
                    <li>Priority support</li>
                    <li>Unlimited downloads</li>
                    <li>Exclusive content</li>
                </ul>
                <button class="subscribe-btn">Upgrade to Pro</button>
            </div>
        </div>
    </div>

    <script src="./JavaScripts/subscription_script.js"></script>
</body>
</html>
