<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ElimuNet</title>
    <link rel="stylesheet" href="./CSS/SignUpStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    Remember Me
                </label>
            </div>
            <button type="submit">Sign Up</button>
            <p>Or sign up with:</p>
            <div class="social-signup">
                <a href="#" class="social-btn google"><i class="fab fa-google"></i> Google</a>
                <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="#" class="social-btn instagram"><i class="fab fa-instagram"></i> Instagram</a>
            </div>
            <p>Already have an account? <a href="sign_in.html">Sign In</a></p>
        </form>
    </div>

    <script src="./JavaScripts/signup_script.js"></script>
</body>
</html>
